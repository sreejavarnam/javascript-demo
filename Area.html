<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>
    <h1>Area of Circle</h1>
    <script>
        const PI=3.14;
        var r,a;
        //PI=44; /*Constants cannot be reassigned*/
        r=parseFloat(prompt("Enter Radius of Circle"));

        a=PI*r*r;

        document.write("The Area of Circle is :"+a+"<br>");
        document.write("The Area of Circle is :"+a.toFixed(2));
    </script>
    
</body>
</html>
