<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Embedded in HTML</title>
</head>
<body>
    <h1 style="color: brown;">JavaScript Introduction</h1>
    <hr>
    <script>
        //JavaScript code here
        //JavaScript is case sensitive
    document.writeln("Hello World from Java Script");
    document.writeln("This is a new line");
    document.writeln("<h2> Hello World Again from Java Script</h2>")

    /* JS code to Add 2 nos*/
    var num1,num2,sum; //JS takes dynamic data types

    //prompt-Used to take Input from user at run time
    name=prompt("Enter Your Name : ");
    num1=parseInt(prompt("Enter First Number : "));
    num2=parseInt(prompt("Enter Second Number : "));

    sum=num1+num2;

    //Prints value in console
    console.log(sum);
    console.log(name);

    document.write("<br>"+"Hello "+name+"<br>");
    document.writeln("The Addition of 2 Numbers is : "+sum);

    alert("Thank you JS "+name);
    alert(100+300);


    </script>
    <h3>Thank you HTML</h3>
    
</body>
</html>
